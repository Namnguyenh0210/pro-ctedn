<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mona Trung Thu</title>
	<link rel="stylesheet" href="../css/login1.css">
	<link rel="shortcut icon" href="https://png.pngtree.com/png-clipart/20220823/original/pngtree-mid-autumn-festival-border-vietnamese-blue-png-image_8483538.png" type="image/x-icon">

</head>
<body>
   
	<!-- <h2>Weekly Coding Challenge #1: Sign in/up Form</h2> -->
<div class="container" id="container">
	<div class="form-container sign-up-container">
	<!-- signUp -->
		<form id="signUpButton" action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input id="nameSignup" type="text" placeholder="Name" />
			<input id="emailSinup" type="email" placeholder="Email" />
			<input id="passwordSignup" type="password" placeholder="Password" />
			<input id="respass" type="password" placeholder="Confirm your password" />
			<button>Sign Up</button>
		</form>
	</div>
	<!-- // signIn -->
	<div class="form-container sign-in-container">
		<form id="signInButton" action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input id="emailSinin" type="email" placeholder="Email" />
			<input id="passwordSignin" type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	
	
	
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>



<script src="../js/login1.js"></script>
<script type="module" src="../js/firebase.js"></script>
<script type="module" src="../js/signIn.js"></script>



</body>
</html>
